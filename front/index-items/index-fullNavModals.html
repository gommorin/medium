    <!-- MODAL FORMULARIO -->
    <div class="container">
        <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="modalFormLabel" aria-hidden="true">
            <div class="modal-dialog modal-md" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalFormLabel">Llena el siguiente formulario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row border border-primary d-flex flex-column">
                            <div class="column m-3">
                                <div class="form-group">
                                    <label for="mediumTitle">Título</label>
                                    <input type="text" class="form-control" id="mediumTitle" placeholder="Ingrese el título del artículo">
                                </div>
                            </div>
                            <div class="column m-3">
                                <div class="form-group">
                                    <label for="mediumSummary">Resumen</label>
                                    <input type="text" class="form-control" id="mediumSummary" placeholder="Ingrese un breve resumen">
                                    </div>
                            </div>
                            <div class="column m-3">
                                <div class="form-group">
                                    <label for="mediumUser">Usuario</label>
                                    <input type="text" class="form-control" id="mediumUser" placeholder="Ingrese su nombre y apellido">
                                    </div>
                            </div>
                            <div class="column m-3">
                                <div class="form-group">
                                    <label for="mediumSection">Elija la sección</label>
                                    <select multiple class="form-control" id="mediumSection">
                                        <option>History</option>
                                        <option>Art</option>
                                        <option>Beauty</option>
                                        <option>Books</option>
                                        <option>Comics</option>
                                        <option>Culture</option>
                                        <option>Film</option>
                                        <option>Food</option>
                                        <option>Gaming</option>
                                        <option>Humor</option>
                                        <option>Makers</option>
                                        <option>Music</option>
                                        <option>Nonfiction</option>
                                        <option>Photography</option>
                                        <option>Podcast</option>
                                    </select>
                                </div>
                            </div>
                            <div class="column m-3">
                                <div class="form-group">
                                    <label for="mediumDate">Fecha de publicación</label>
                                    <input type="date" class="form-control" id="mediumDate">
                                </div>
                            </div>
                            <div class="column m-3">
                                <div class="form-group">
                                    <label for="mediumTime">Escriba los minutos de lectura</label>
                                    <input type="number" class="form-control" id="mediumTime" placeholder="Por ejemplo: 7">
                                </div>
                            </div>
                            <div class="column m-3">
                                <div class="form-group">
                                    <label for="mediumPopular">¿El artículo es popular?</label>
                                    <select class="form-control" id="mediumPopular">
                                    <option>Sí</option>
                                    <option>No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="column m-3">
                                <div class="form-group">
                                    <label for="mediumRanking">En escala del 1 al 100, ¿Qué tan popular es?</label>
                                    <input type="number" class="form-control" id="mediumRanking" placeholder="Por ejemplo: 52">
                                </div>
                            </div>
                            <div class="column m-3">
                                <div class="form-group">
                                    <label for="mediumEditorPick">¿El artículo está clasificado como Editor's Pick?</label>
                                    <select class="form-control" id="mediumEditorPick">
                                    <option>Sí</option>
                                    <option>No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" style="line-height:1.15; font-size:14px;font-family: source sans pro, sans-serif;font-weight: 400" height="65px" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-dark" style="line-height:1.15; font-size:14px;font-family: source sans pro, sans-serif;font-weight: 400" height="65px" data-toggle="modal" data-target="#modalPost" data-whatever-again="modalPost">Create Post</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
