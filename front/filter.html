<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Material Design Bootstrap
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet"> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" class="js-glyph-" id="glyph-8" href="https://glyph.medium.com/css/e/sr/latin/e/ssr/latin/e/ssb/latin/m2.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- TOP SECTION > FEATURED ARTICLES AND EDITOR'S PICK -->
    <section class="container" id="main-articles">
        <div class="row">
            <!-- LEFT COLUMN > FEATURED ARTICLE -->
            <div class="col-12 col-md-6 col-lg-5 feature-article" id="popular-article-one">
            </div>
       

            <!-- MID COLUMN > 3 FEATURED ARTICLES -->
            <div class="col-12 col-md-6 col-lg-4" id= "popular-article-3">  
            </div>

            <!-- RIGHT COLUMN > EDITOR'S PICK ARTICLE -->
            <div class="col-12 col-md-3 d-none d-lg-block" id = "editor-article">
                
            </div>
        </div>

     <!-- jQuery and Popper.js -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 
     <!-- Activate Tooltips -->
     <script>
         $(function () {
             $('[data-toggle="tooltip"]').tooltip()
         })
     </script>
 
     <!-- Bootstrap -->
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
     
     <!-- Local Javascript -->
     <script src="js/filters.js"></script>
</body>
</html>
